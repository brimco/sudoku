<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Sudoku</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- style -->
        <link href='styles.css' rel='stylesheet'></link>
        <!-- <link rel="icon" type="image/png" href="/favicon.png"/> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- js files -->
        <script src='sudoku.js'></script>
        <script src='generator.js'></script>
    </head>

    <body>
        <div id='layout-container'>
            <div id="header">
                <h1>Sudoku</h1>
            </div>

            <div id='body'>
                <div id='gameDifficulty'></div>

                <table id='board'>
                    <tr>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                        <td></td><td></td><td></td>
                    </tr>
                </table>

                <div id='notes'>
                    <h2>Notes</h2>
                    <textarea></textarea>
                </div>

                <div id='buttons'>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="newGameBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          New Game
                        </button>
                        <div class="dropdown-menu" aria-labelledby="newGameBtn">
                            <button class="dropdown-item" onclick="newGame('easy')">Easy</button>
                            <button class="dropdown-item" onclick="newGame('medium')">Medium</button>
                            <button class="dropdown-item" onclick="newGame('hard')">Hard</button>
                            <button class="dropdown-item" onclick="newGame('very-hard')">Very Hard</button>
                            <button class="dropdown-item" onclick="newGame('insane')">Insane</button>
                            <button class="dropdown-item" onclick="newGame('inhuman')">Inhuman</button>
                        </div>

                        <button class="btn btn-secondary" type="button" id="checkBtn" onclick="checkForMistakes()">
                            Check for Mistakes
                        </button>
                        <div id='mistakesMessages'></div>

                        <button class="btn btn-secondary dropdown-toggle" type="button" id="helpBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Get Help
                          </button>
                          <div class="dropdown-menu" aria-labelledby="helpBtn">
                              <button class="dropdown-item" onclick="">Easy</button>
                          </div>
                    </div>
                </div>    

                <div id='counters'>
                    <table>
                        <thead>
                            <td>#</td>
                            <td class='highlightBtn'>1</td>
                            <td class='highlightBtn'>2</td>
                            <td class='highlightBtn'>3</td>
                            <td class='highlightBtn'>4</td>
                            <td class='highlightBtn'>5</td>
                            <td class='highlightBtn'>6</td>
                            <td class='highlightBtn'>7</td>
                            <td class='highlightBtn'>8</td>
                            <td class='highlightBtn'>9</td>
                        </thead>
                        <tbody>
                            <td>Count</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id='footer'>
                <a href='https://brimco.herokuapp.com' class='text-secondary'>Bri McOmber</a><br>
                <a href='https://github.com/robatron/sudoku.js' class='text-secondary'>Based on Robatron's Sudoku.js</a>
            </div>
        </div>

        <script>
            newGame('easy')
        </script>
    </body>
</html>
